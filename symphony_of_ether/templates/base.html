<!DOCTYPE html>
<html>
<head>
    <style>
        #pixelImage {
        cursor: default; /* Domy≈õlny kursor */
        }
        #pixelImage:hover {
        cursor: crosshair; /* Zmieniony kursor po najechaniu */
        }
        .round-button {
            display: inline-block;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
            margin-bottom: 10px;
            margin-top: -20px;
        }

        .round-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
    </style>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>{% block title %}Symphony of ether app{% endblock %}</title>
</head>
<body style="background-color: #D8D8D8; display: flex; justify-content: center">
    <main class="mt-5">
        <div class="row" style="max-width: 1400px">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
