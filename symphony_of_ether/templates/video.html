<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Pixel Coordinates</title>
</head>
<body style="background-color:rgba(251, 251, 251, 0.15)">
<style>
    .responsive-video {
        width: 100%;
        height: auto;
    }

    /* Styl domyślnego kursora */
    #pixelImage {
        cursor: default; /* Domyślny kursor */
    }

    /* Styl kursora po najechaniu na zdjęcie */
    #pixelImage:hover {
        cursor: crosshair; /* Zmieniony kursor po najechaniu */
    }
</style>
{% block content %}
    <h2 style="text-align: center">Select a Pixel:</h2>
    <div class="container d-flex justify-content-center" style="margin-top:3%; margin-bottom: 3%; padding-left: 20px; padding-right: 20px">
        <div>
            <div class="card" style="text-align: center">
                <div data-mdb-ripple-color="light">
                    <img src="../static/astronomical_objects/m31/visualization.png" class="img-fluid d-block mx-auto img-fluid" id="pixelImage">
                </div>
                <div class="card-body">
                    <h5 class="card-title">Selected Pixel Coordinates:</h5>
                    <p class="card-text">
                        X: <span id="xCoord">0</span><br>
                        Y: <span id="yCoord">0</span>
                    </p>
                    <a href="/" class="btn btn-primary">Return to main page</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
<script>
    const pixelImage = document.getElementById('pixelImage');
    const xCoordSpan = document.getElementById('xCoord');
    const yCoordSpan = document.getElementById('yCoord');

    pixelImage.addEventListener('click', function(event) {
        const rect = pixelImage.getBoundingClientRect();
        const x = Math.floor(event.clientX - rect.left);
        const y = Math.floor(event.clientY - rect.top);
        xCoordSpan.textContent = x;
        yCoordSpan.textContent = y;
        fetch('/send-coordinates', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ x: x, y: y }) // Przesłanie danych w formacie JSON
        })
        .then(response => {
            if (response.ok) {
                // Sukces - dane zostały przesłane na serwer
                console.log('Dane przesłane na serwer.');
            } else {
                console.error('Wystąpił błąd podczas przesyłania danych.');
            }
        })
        .catch(error => {
            console.error('Błąd przesyłania danych:', error);
        });
    });
</script>
</body>
</html>
