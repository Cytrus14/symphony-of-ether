<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Video Player</title>
</head>
<body
style="background-color:rgba(251, 251, 251, 0.15)">
<style>
    .responsive-video {
        width: 100%;
        height: auto;
    }
</style>
{% block content %}
    <h2 style="text-align: center">Video Player:</h2>
 <div class="container d-flex justify-content-center"
 style="margin-top:3%; margin-bottom: 3%; padding-left: 20px; padding-right: 20px">
        <div>
          <div class="card" style="text-align: center">
            <div data-mdb-ripple-color="light">
                 <video controls class="responsive-video">
                <source src="{{ url_for('static', filename='videos/video1.mp4') }}" type="video/mp4">
                Your browser does not support the video tag.
                </video>
            </div>
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make
                up the bulk of the card's content.
              </p>
              <a href="/" class="btn btn-primary">Return to main page</a>
            </div>
          </div>
        </div>
    </div>

{% endblock %}
</body>
</html>
